{% extends "base.html" %}
{% block content %}
    <div class="container" style="margin-right: 200px">
        <div class="row">
            <div class="col-6 my-3">
                <img src="{{ smartphone.image_of_product.url }}" class="img-fluid bg-light">
            </div>
            <div class="col-6 my-4">
                <h2><b>{{ smartphone.title }}</b></h2>
                <h3 class="text-info">{{ smartphone.price }}L</h3>
                <p class="my-4">
                    {{ smartphone.description }}
                </p>
                <div class="row">
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="Sasia">
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-outline-success" href="#">Shto ne shporte</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
